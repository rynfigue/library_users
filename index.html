<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            margin: 10px 0;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
        }

        h2 {
            font-size: 18px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .user-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            max-width: 1000px;
        }

        .user-card {
            border: 3px solid black;
            padding: 15px;
            text-align: center;
            width: 250px;
            background-color: white;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .user-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bulacan State University</h1>
        <h2>Library Users</h2>
        <div class="user-container" id="userList"></div>
    </div>

    <script>
        fetch('ryanjacob_figueroa.xml')
            .then(response => response.text())
            .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
            .then(data => {
                const users = data.getElementsByTagName('user');
                let output = '';
                for (let i = 0; i < users.length; i++) {
                    let picture = users[i].getElementsByTagName('picture')[0].textContent;
                    let name = users[i].getElementsByTagName('name')[0].textContent;
                    let course = users[i].getElementsByTagName('course')[0].textContent;
                    let yearLevel = users[i].getElementsByTagName('year_level_section')[0].textContent;
                    let adviser = users[i].getElementsByTagName('adviser')[0].textContent;
                    let schoolYear = users[i].getElementsByTagName('school_year')[0].textContent;
    
                    output += `
                        <div class="user-card">
                            <img src="${picture}" alt="User Picture">
                            <p><strong>Name:</strong> ${name}</p>
                            <p><strong>Course:</strong> ${course}</p>
                            <p><strong>Year Level / Section:</strong> ${yearLevel}</p>
                            <p><strong>Adviser:</strong> ${adviser}</p>
                            <p><strong>School Year:</strong> ${schoolYear}</p>
                        </div>
                    `;
                }
                document.getElementById('userList').innerHTML = output;
            });
    </script>
</body>
</html>
